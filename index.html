<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/global.css">
    <link rel="stylesheet" href="assets/mobile.css">

  <script type="text/javascript" src="assets/app.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="top">
  <div class="main">
    <form class="inputs">
      <div class="input" id="input-day" aria-invalid="false">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" size="2" maxlength="2" placeholder="DD" value="" onKeyUp="suivant(this,'month', 2)">
        <span role="alert" class="nameError" id="nameErrorDay" aria-hidden="true">Must be a valid day</span>
      </div>
      <div class="input"  id="input-month">
        <label for="month">Month</label>
        <input type="number" id="month" name="month" size="2" maxlength="2" placeholder="MM" value="" onKeyUp="suivant(this,'year', 2)">
        <span role="alert" class="nameError" id="nameErrorMonth" aria-hidden="true">Must be a valid month</span>
      </div>
      <div class="input"  id="input-year">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" size="4" maxlength="4" placeholder="YYYY" value="" onKeyUp="suivant(this,'sender', 4)">
        <span role="alert" class="nameError" id="nameErrorYear" aria-hidden="true">Must be a valid year</span>
      </div>
    </form>
    <div class="separator">
      <div class="separator-line"></div>
      <button onclick="checkForm()" class="separator-image" name="sender">
        <img src="assets/images/icon-arrow.svg" height="24px" width="26px">
      </button>
    </div>
    <div class="result">
      <div class="result-line">
        <p id="yearP">--</p>
        <p>years</p>
      </div>
      <div class="result-line">
        <p id="monthP">--</p>
        <p>months</p>
      </div>
      <div class="result-line">
        <p id="dayP">--</p>
        <p>days</p>
      </div>
      
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.agathabasson.fr">Agatha BASSON</a>.
</div>
</body>
</html>
